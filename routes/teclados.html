<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb92ceea09.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./../css/index.css">
    <meta name="description" content="Teclados destacados de la pagina">
    <title>Teclados</title>
</head>
<body>
    <header><!-- Inicio header -->
        <nav >
            <a class="btnNav" href="./../index.html"><img src="./../img/favicon.ico" alt=""></a>
            <i class="btn fas fa-bars btnNav btnMenu"></i>
            <ul class="menu">
                <li><a class="btnNav" href="./teclados.html">Teclados</a></li>
                <li><a class="btnNav" href="./guia.html">Guia</a></li>
                <li><a class="btnNav" href="./nosotros.html">Nosotros</a></li>
                <li><a class="btnNav" href="./login.html">Iniciar sesion</a></li>
            </ul>
        </nav>
    </header><!-- Fin header -->
    <main  id="mainTeclados"><!-- Inicio main -->
        <h1 class="titulo">layouts mas utilizados</h1>
        <section >
            <article class="articulo bg a" >
                <h2>80% Tenkeyless</h2>
            <img src="./../img/fotos-teclados/1.jpg" alt="Teclado">
            </article>
            <article class="articulo bg b">
                <h2>65%</h2>
            <img src="./../img/fotos-teclados/2.jpg" alt="Teclado">
            </article>
            <article class="articulo bg c">
                <h2 >60%</h2>
            <img src="./../img/fotos-teclados/3.jpg" alt="Teclado">
            </article>
            <article class="articulo bg d">
                <h2>40%</h2>
            <img src="./../img/fotos-teclados/4.jpg" alt="Teclado">
            </article>
            <article class="articulo bg e">
                <h2> Corne </h2>
            <img src="./../img/fotos-teclados/5.jpg" alt="Teclado">
            </article>
            <article class="articulo bg f">
                <h2>Num pad</h2>
            <img src="./../img/fotos-teclados/6.jpg" alt="Teclado">
            </article>
        </section>
    </main><!-- Fin main -->
    <footer>
        <section class="footer__seguinos">
            <h2>Seguinos</h2>
            <form action="post">
                <label id="label" for="mail">Enterate de las ultimas novedades</label>
                <input class="bg email" type="email" name="mail" id="" placeholder="Ingesa tu email">
                <input class="bg" id="boton" type="button" value="suscribirse">
            </form>
        </section>
        <section class="footer__contacto">
            <h2>Contacto</h2>
            <form action="post">
                <input class="bg" type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input class="bg email" type="email" name="email" placeholder="Email">   
                <textarea class="bg" name="comentario" id="texto"  placeholder="Comentario"></textarea>
                <input class="bg" type="button" value="Enviar" id="enviar">
            </form>
        </section>
    </footer>
</body>
</html>
